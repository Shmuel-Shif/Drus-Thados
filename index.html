<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专住 转'住 - 砖拽 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- HUD - 注 注 砖拽 -->
        <div class="hud">
            <div class="score">拽: <span id="score">0</span></div>
            <div class="lives"><span id="lives">わわわ</span></div>
        </div>
        
        <!-- 专 砖拽 -->
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <!-- 驻转专 砖  -->
            <div class="mobile-controls">
                <div class="vertical-controls">
                    <button class="control-btn left-btn" id="leftBtn">★</button>
                </div>
                <button class="control-btn forward-btn" id="forwardBtn">猬锔</button>
                <button class="control-btn backward-btn" id="backwardBtn">猬锔</button>
                <button class="control-btn right-btn" id="rightBtn">猬锔</button>
            </div>
        </div>
        
        <!-- 住 转 -->
        <div class="start-screen" id="startScreen">
            <h1> 专住 转'住 </h1>
            <p> 注 砖 住祝 住!</p>
            <p>专 砖!</p>
            <button id="startBtn">转 砖拽</button>
        </div>
        
        <!-- 住 住 砖拽 -->
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h1> 住祝 砖拽! </h1>
            <p>拽 住驻 砖: <span id="finalScore">0</span></p>
            <button id="restartBtn">砖拽 砖</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
